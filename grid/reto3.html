<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid reto 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="container container__reto3">

            <div class="header">HEADER</div>

            <div class="content">

                <div class="container content__grid">
                    <div class="container content__content">

                        <div class="content__content--title">CONTENIDO</div>

                        <div class="container content__content--grid">
                            <div class="content__content--main-item item1">texto1</div>
                            <div class="content__content--main-item item2">texto2</div>
                        </div>

                    </div>

                    <div class="content__menu">

                        <div class="container content__menu--grid">
                            <div class="content__menu--item menu_item1">MENU</div>
                            <div class="content__menu--item menu_item2">menu1</div>
                            <div class="content__menu--item menu_item3">menu2</div>
                            <div class="content__menu--item menu_item4">menu3</div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="footer container footer__grid">
                <div class="footer__item--item1">FOOTER</div>
                <div class="footer__item--item2">CONTACTO</div>
            </div>
        </div>
    </main>
</body>

</html>
